{{ define "index" }}

    {{ template "header" }}

    <main role="main" class="px-3">
        <br>
        <h1 class="cover-heading">Главная страница</h1>
        <p class="lead">тут будет текст</p>

        {{ range . }}
            <div class="alert alert-success">
                <h2>{{ .Title }}</h2>
                <p><a href="{{ .Path }}" class="text-success"> {{ .Path }} </a></p>
                <a href="/post/{{ .Id }}" class="btn btn-info ">Читать далее</a>
            </div>
        {{ else }}
            <p class="lead"> Статей нет! </p>
        {{ end }}

        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Пока не придумал</a>
        </p>
    </main>

    {{ template "footer" }}

{{ end }}
